<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>neXva</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/nexva.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.nexva.css">
<script src="libraries/jquery-1.4.2.js" type="text/javascript"></script>
<script src="libraries/jquery-ui-1.8.js" type="text/javascript"></script>
<script src="js/nexva.js" type="text/javascript"></script>
<script language="javascript">
$(document).ready(function() {
	alignPage();
	hideOverlays();
	startSession ();
	setBackground ();
	searchSgHide ();
	loadMenuList('left');
	loadMenuList('right');
	initiatePage ();
});
</script>
</head>
<body>
<div id="background">
  <div id="page">
    <!-- header start -->
    <div id="title"> <a href="index.html"><img src="images/nexva_logo.gif" alt="neXva.com" /></a>
      <ul id="primary" class="btn">
        <li><a href="#" id="primary_about">about</a></li>
        <li><a href="#" id="primary_adv">advertise</a></li>
        <li><a href="#" id="primary_signup">sign up</a></li>
        <li><a href="#" id="primary_contact">contact</a></li>
      </ul>
      <form id="search">
        <div class="searchFldR">
          <input id="q" class="searchFld" />
          <input type="button" name="search" id="searchBtn" value="search" />
        </div>
      </form>
    </div>
    <!-- header end -->
    <div class="blkLeft">
	  <!-- left column - include: block_left.html -->
    </div>
    <div class="blkCenter innerPage">
      <!-- product listing - include: block_prod_list_category.html -->
    </div>
    <div class="blkRight">
      <!-- right column - include: block_right.html -->
    </div>
    <div id="footer"><!-- footer layout html --></div>
    <div id="searchSg"></div>
    <div id="systemMsg"></div>
    <div id="phoneSelect">
      <p>what is the model of your phone?</p>
      <form id="searchPhone">
        <div class="searchFldR">
          <input id="q_phone" class="searchFld" />
          <input type="button" name="search" id="searchBtnPhone" value="search" />
        </div>
      </form>
      <div id="searchSgPhone"></div>
    </div>
  </div>
</div>
</body>
</html>
